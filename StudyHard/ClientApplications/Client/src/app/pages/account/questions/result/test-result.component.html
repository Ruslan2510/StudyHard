<div class="page">
    <div *ngIf="isLoading" class="page-content">
        <div style="text-align:center">
            <app-loader></app-loader>
        </div>
    </div>
    <div *ngIf="!isLoading" class="page-content" style="margin-top:50px;">
        <div *ngFor="let question of questions">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="panel panel-bordered mr-5 ml-5 mb-5 mt-5" style="width:100%;height:100%;">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{question.question}}
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div *ngFor="let a of question.answers; index as i;">
                                <div class="row custom-control custom-radio">
                                    <div (change)="createAnswer(a)" class="row mb-2">
                                        <div class="col-md-1 col-sm-1">
                                            <h4>{{variants[i]}}</h4>
                                        </div>
                                        <div class="col-md-8 col-sm-10">
                                            <h5>{{a.answer}}</h5>
                                        </div>
                                        <div class="col-md-3 col-sm-1" style=" text-align: center;">
                                            <div *ngIf="a.isCorrect" class="radio-custom radio-primary" style="min-height: 50px;">
                                                <input type="radio" checked>
                                                <label></label>
                                            </div>
                                            <div *ngIf="!a.isCorrect" class="radio-custom radio-primary" style="min-height: 50px;">
                                                <input type="radio" disabled>
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>
</div>
